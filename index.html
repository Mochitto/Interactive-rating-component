<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

  <!-- Rating state start -->
  <main>
  <div id="star" class="ball"></div>

  <h2>How did we do?</h2>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <form action="" method="post">
    <span class="rating-bar">
      <input type="radio" name="rating" id="1star">
      <label for="1star" class="ball"><span>1</span></label>
      <input type="radio" name="rating" id="2star">
      <label for="2star" class="ball"><span>2</span></label>
      <input type="radio" name="rating" id="3star">
      <label for="3star" class="ball"><span>3</span></label>
      <input type="radio" name="rating" id="4star">
      <label for="4star" class="ball"><span>4</span></label>
      <input type="radio" name="rating" id="5star">
      <label for="5star" class="ball"><span>5</span></label>

    </span>

    <button class="ball">Submit</button>
  </form>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected out of 5

  <h2>Thank you!</h2>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p> -->

  <!-- Thank you state end -->
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body class="center-flex">


  <main class="">
    <!-- Rating state start -->
    <section class="rating-card">
      <div id="star" class="ball"></div>

      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <form action="" method="post" id="rating-form">
        <span class="rating-bar">
          <input type="radio" name="rating" id="1star" value="1">
          <label for="1star" class="ball"><span>1</span></label>
          <input type="radio" name="rating" id="2star" value="2">
          <label for="2star" class="ball"><span>2</span></label>
          <input type="radio" name="rating" id="3star" value="3">
          <label for="3star" class="ball"><span>3</span></label>
          <input type="radio" name="rating" id="4star" value="4">
          <label for="4star" class="ball"><span>4</span></label>
          <input type="radio" name="rating" id="5star" value="5">
          <label for="5star" class="ball"><span>5</span></label>

        </span>

        <button class="ball">Submit</button>
      </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you-card is-hidden">
      <div id="thank-you-image"></div>
      <span id="rating-selection">You selected 4 out of 5</span>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>

    </section>
    <!-- Thank you state end -->

  </main>
  <script src="js/main.js"></script>
</body>
</html>
